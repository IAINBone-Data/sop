<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data SOP IAIN Bone</title>
    <!-- Menggunakan Tailwind CSS untuk styling cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk scrollbar agar lebih modern */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Standar Operasional Prosedur (SOP)</h1>
            <p class="text-lg text-gray-600 mt-2">Institut Agama Islam Negeri (IAIN) Bone</p>
        </header>

        <main>
            <!-- Kontainer untuk tabel data -->
            <div id="data-container" class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6 text-center" id="loading-indicator">
                    <p class="text-gray-500 animate-pulse">Memuat data SOP...</p>
                </div>
                <div class="overflow-x-auto hidden" id="table-wrapper">
                  <table class="min-w-full divide-y divide-gray-200">
                      <thead class="bg-gray-50">
                          <tr>
                              <!-- Dapatkan header tabel dari Google Sheet -->
                          </tr>
                      </thead>
                      <tbody class="bg-white divide-y divide-gray-200">
                          <!-- Data akan dimasukkan di sini oleh JavaScript -->
                      </tbody>
                  </table>
                </div>
                 <div class="p-6 text-center text-red-500 hidden" id="error-message">
                    <!-- Pesan error akan ditampilkan di sini -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 IAIN Bone. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // PENTING: Ganti URL ini dengan URL Web App dari Google Apps Script Anda setelah di-deploy.
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxlVPxKvuNhgBh5YmZwY9whjmPwxhsm7LEUaenQ3hVHQv_FMcxIudzzqpwxaldDTTvI/exec';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        async function fetchData() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const tableWrapper = document.getElementById('table-wrapper');
            const errorMessage = document.getElementById('error-message');

            if (WEB_APP_URL === 'URL_WEB_APP_ANDA_DISINI') {
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'Error: Harap ganti "URL_WEB_APP_ANDA_DISINI" dengan URL Web App Anda yang valid di dalam file index.html.';
                return;
            }

            try {
                const response = await fetch(WEB_APP_URL);
                const result = await response.json();

                if (result.status === 'success' && result.data.length > 0) {
                    displayData(result.data);
                    loadingIndicator.classList.add('hidden');
                    tableWrapper.classList.remove('hidden');
                } else if (result.status === 'error') {
                    throw new Error(result.message);
                } else {
                    throw new Error('Data tidak ditemukan atau format tidak sesuai.');
                }

            } catch (error) {
                console.error('Gagal mengambil data:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = `Gagal memuat data. Error: ${error.message}`;
            }
        }

        function displayData(data) {
            const tableHead = document.querySelector('table thead tr');
            const tableBody = document.querySelector('table tbody');
            
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            // Membuat header tabel dari keys object pertama
            const headers = Object.keys(data[0]);
            headers.forEach(headerText => {
                const header = document.createElement('th');
                header.scope = 'col';
                header.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                header.textContent = headerText;
                tableHead.appendChild(header);
            });

            // Mengisi baris data
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    
                    let cellData = item[header] || '';

                    // Jika data adalah link, buat menjadi tautan yang bisa diklik
                    if (typeof cellData === 'string' && (cellData.startsWith('http://') || cellData.startsWith('https://'))) {
                        const link = document.createElement('a');
                        link.href = cellData;
                        link.textContent = 'Lihat Dokumen'; // Teks link yang lebih deskriptif
                        link.target = '_blank'; // Buka di tab baru
                        link.rel = 'noopener noreferrer';
                        link.className = 'text-indigo-600 hover:text-indigo-900 font-medium';
                        cell.appendChild(link);
                    } else {
                        cell.textContent = cellData;
                    }
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>
